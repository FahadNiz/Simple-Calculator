        <input type="checkbox" name="dt" id="dt">
        <label for="dt" style="margin-left: -30px;"></label>
    </nav>
    <main>
    <div id="calc" class="parent">
        <input type="checkbox" name="tgl" id="tgl" class="child" onclick="tgl()" title="toggle to type">
        <table>
            <th colspan="4" style="font-size: 150%;">&nbsp</th>
            <h1 class="clchd">Simple Calculator</h1>
            <tr>
                <td colspan="4">
                    <div id="input-wrapper">
                        <input type="text" name="disp" id="disp" disabled title="Type Your Mathematical Operations here">
                        <input type="button" value="←" onclick="backspace()" id="backspace-btn">
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="num('1')"></td>
                <td><input type="button" value="2" onclick="num('2')"></td>
                <td><input type="button" value="3" onclick="num('3')"></td>    
                <td><input type="button" value="/" onclick="num('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="num('4')"></td>
                <td><input type="button" value="5" onclick="num('5')"></td>
                <td><input type="button" value="6" onclick="num('6')"></td>    
                <td><input type="button" value="*" onclick="num('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="num('7')"></td>
                <td><input type="button" value="8" onclick="num('8')"></td>
                <td><input type="button" value="9" onclick="num('9')"></td>    
                <td><input type="button" value="-" onclick="num('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="+" onclick="num('+')"></td>
                <td><input type="button" value="0" onclick="num('0')"></td>
                <td><input type="button" value="." onclick="num('.')"></td>
                <td><input type="button" value="C" onclick="clr()"></td>
                </tr>
            <tr>
                <td colspan="4"><input type="button" value="=" onclick="res()" id="res"></td>
            </tr>
        </table>

    </div>
        <div class="bg"></div>
    </main>
