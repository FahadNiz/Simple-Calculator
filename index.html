</head>
<body>
    <div class="theme-toggle">
      <label class="toggle-switch">
        <input type="checkbox" id="themeCheckbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous" data-previous></div>
                <div class="current" data-current></div>
            </div>
                <button id="t1row" data-clear>C</button>
                <button data-delete>DEL</button>
                <button data-operator="%">%</button>
                <button id="t2row" data-operator="/">/</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="*">*</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-operator="-">-</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="+">+</button>
                <button id="srow" data-number=".">.</button>
                <button data-number="0">0</button>
                <button id="erow" class="span-two" data-equals>=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      const themeCheckbox = document.getElementById('themeCheckbox');
      // Set initial theme based on system preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
        themeCheckbox.checked = true;
      }
      themeCheckbox.addEventListener('change', function() {
        document.body.classList.toggle('dark', this.checked);
      });
    </script>
</body>
</html>
